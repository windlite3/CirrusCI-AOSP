# store information about git here
    gmail: $GMAIL

task:
    name: aosp
    timeout_in: 260m
    container:
      image: dopaemon/bionic
      cpu: 8
      memory: 32G
    setup_script:
      - mkdir -p $RCLONELOCAL
      - touch $RCLONECONF
      - echo $RCLONETK > $RCLONECONF
    download_ccache_background_script: # To download ccache in background
      - curl -o /tmp/ci/function https://raw.githubusercontent.com/windlite3/CirrusCI-AOSP/main/function
      - curl -o /tmp/ci/download_ccache https://raw.githubusercontent.com/windlite3/CirrusCI-AOSP/main/download_ccache
      - bash download_ccache # Ccache download script
    sync_script:
      - bash sync
    build_script:
      - curl -o build https://raw.githubusercontent.com/windlite3/CirrusCI-AOSP/main/build
      - bash build
    upload_ccache_script: # Upload ccache to cloud foreground
      - curl -o upload_ccache https://raw.githubusercontent.com/windlite3/CirrusCI-AOSP/main/upload_ccache
      - bash upload_ccache # Ccache uploading script

